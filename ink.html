  <script>

    var bookmarks, box;

    window.onload = function () {
      bookmarks = document.querySelector(".bookmarks");
      box = document.querySelectorAll(".box");

      for (let i1 = 0; i1 < 16 - (box.length % 16); i1++) {
        const box_create = document.createElement("div");
        box_create.className = "box";
        bookmarks.appendChild(box_create);
      };

      bookmarks.addEventListener('wheel', function (e) {
        e.preventDefault();
      });
      bookmarks.addEventListener('touchstart', function (e) {
        e.preventDefault();
      });
      bookmarks.addEventListener('touchmove', function (e) {
        e.preventDefault();
      });

      function page_number() {
        box = document.querySelectorAll(".box");
        for (let i2 = 0; i2 < 2; i2++) {
          document.querySelectorAll(".table_edge .table_cell:nth-child(2)")[0 + i2].innerHTML =
            Math.floor(bookmarks.scrollTop / bookmarks.clientHeight) + 1 + "/" + box.length / 16;
        };
      }
      page_number();
      document.querySelector("body").addEventListener("click", page_number);
    };

    function PgUp() {
      bookmarks.scrollTop = bookmarks.scrollTop - bookmarks.clientHeight;
    };

    function PgDn() {
      if (bookmarks.scrollTop + bookmarks.clientHeight + 1 < bookmarks.scrollHeight) {
        bookmarks.scrollTop = bookmarks.scrollTop + bookmarks.clientHeight;
      };
    };

    var current = 0;
    function Rotate() {
      current += 1;
      if (current % 2 == 0) {
        for (var i3 = 0; i3 < box.length; i3++) {
          document.querySelectorAll(".bookmarks p")[0 + i3].style.removeProperty("writing-mode");
          document.querySelectorAll(".bookmarks p")[0 + i3].style.removeProperty("text-orientation");
        };
      } else {
        for (var i3 = 0; i3 < box.length; i3++) {
          document.querySelectorAll(".bookmarks p")[0 + i3].style.setProperty("writing-mode", "vertical-rl");
          document.querySelectorAll(".bookmarks p")[0 + i3].style.setProperty("text-orientation", "sideways");
        };
      };
    };
  </script>

  <style>
    html,
    body {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: white;
    }

    .page_main {
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      border-width: 1px 0 0 1px;
      border-style: solid;
      border-color: black;
    }

    .page_main>div {
      display: grid;
    }

    .table_edge {
      flex-basis: 30px;
      grid-template-columns: repeat(3, 33.33%);
    }

    .table_main {
      flex: 1;
      overflow: hidden;
      grid-template-columns: 30px auto 30px;
    }

    .table_edge .table_cell:active,
    .table_main .table_cell:not(:nth-child(2)):active {
      border: 3px solid black;
    }

    .table_main .table_cell:nth-child(2) {
      place-content: stretch;
      border: none;
    }

    .table_cell {
      border-width: 0 1px 1px 0;
      border-style: solid;
      border-color: black;
      cursor: pointer;
      box-sizing: border-box;
      display: grid;
      place-content: center;
    }

    .bookmarks {
      display: grid;
      grid-template-rows: repeat(4, 25%);
      grid-template-columns: repeat(4, 25%);
      grid-auto-rows: 25%;
      overflow-y: scroll;
      scroll-snap-type: y;
      overflow: -moz-scrollbars-none;
    }

    .bookmarks::-webkit-scrollbar {
      display: none;
    }

    .box {
      overflow: hidden;
      scroll-snap-align: start;
      border-width: 0 1px 1px 0;
      border-style: solid;
      border-color: black;
    }

    .box:active {
      border: 3px solid black;
    }

    .box:empty:active {
      border-width: 0 1px 1px 0;
      border-style: solid;
      border-color: black;
    }

    .box a {
      width: 100%;
      height: 100%;
      color: black;
      text-decoration: none;
      display: grid;
      place-content: center;
      padding: 20px;
      box-sizing: border-box;
    }

    .box p {
      word-break: break-all;
    }
  </style>
</head>

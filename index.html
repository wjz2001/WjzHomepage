<!DOCTYPE html>
<!-- 改两处颜色，一处图片地址 -->
<html>

<head>

  <title>手机主页</title>

  <link href="img/logo.ico" rel="SHORTCUT ICON" />

  <meta charset="UTF-8">
  <meta content="zh-cn" http-equiv="Content-Language" />
  <meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <meta name="theme-color" content="">

  <script type="text/javascript" src="./js/search.js"></script>
  <script type="text/javascript" src="./js/color-thief.umd.js"></script>
  <script type="text/javascript" src="./js/rgbtohex.js"></script>

  <style>
    html,
    body {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: var(--background);
    }

    .page {
      width: 100%;
      height: 100%;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      animation: move 0.5s ease-in-out 1;
    }

    @keyframes move {
      0% {
        transform: translate3d(0, 100%, 0);
      }
    }

    @-webkit-keyframes move {
      0% {
        transform: translate3d(0, 100%, 0);
      }
    }

    .search_bar {
      margin-top: 20px;
      margin-bottom: 40px;
      width: 100%;
      text-align: center;
      order: 1;
    }

    .search_bar:focus-within {
      position: relative;
      z-index: 1;
      margin: 0;
      order: 0;
    }

    .search_bar:focus-within~div {
      filter: blur(5px);
      transition: filter .3s ease-in-out;
      pointer-events: none;
    }

    #search_input {
      line-height: 1.8em;
      width: 84%;
      border: none;
      font-size: 0.85em;
      text-align: center;
      background: #eee;
      border-radius: 15px;
      outline: 1.0em;
      color: #666;
    }

    #search_input:focus {
      text-align: left;
      border-radius: 0;
      width: 100%;
      margin-bottom: 0;
      padding: 10px 10px;
    }

    .bgimg {
      position: relative;
    }

    .bgimg::before {
      content: "";
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0;
      left: 0;
      background: linear-gradient(transparent 50%, var(--background) 95%);
    }

    .bgimg img {
      display: block;
      width: 100%;
    }

    .bookmarks {
      position: relative;
      flex-basis: 100%;
    }

    .bookmarks:active::before {
      background: transparent;
    }

    .bookmarks::before {
      content: "";
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0;
      left: 0;
      z-index: 1;
      pointer-events: none;
      background: linear-gradient(var(--background), transparent 10%, transparent 90%, var(--background));
    }

    .bookmarks_content {
      width: 100%;
      height: 100%;
      overflow: scroll;
      scroll-snap-type: y;
      display: grid;
      grid-template-columns: repeat(3, 33.33%);
      grid-template-rows: repeat(3, 33.33%);
      grid-auto-rows: 33.33%;
      -ms-overflow-style: none;
      overflow: -moz-scrollbars-none;
    }

    .bookmarks_content::-webkit-scrollbar {
      display: none;
    }

    .box {
      scroll-snap-align: start;
    }

    .box a {
      height: 100%;
      text-decoration: none;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .box a:active {
      backdrop-filter: brightness(80%);
    }

    .icon {
      width: 55px;
      filter: drop-shadow(2px 2px 2px #727272);
    }

    .box a p {
      color: #ffffff;
      text-shadow: 2px 2px 2px #727272;
      line-height: 1.5em;
      font-size: 0.75em;
      white-space: nowrap;
      margin: 0;
      padding: 3px;
    }
  </style>
</head>

<body>
  <div class="page">

    <form onsubmit="return search()" class="search_bar">
      <input type="text" placeholder="百度一下，你就上当" autocomplete="off" id="search_input" />
    </form>

    <div class="bgimg">
      <img src="./img.php" />
      <script language="javascript">
        const img = document.querySelector('.bgimg img');
        const colorThief = new ColorThief();
        img.addEventListener('load', function () {
          var color = colorThief.getColor(img);
          console.log(color);
          var sRgb = "RGB(" + color + ")";
          var sHexColor = sRgb.colorHex();
          document.documentElement.style.setProperty('--background', sHexColor);
          document
            .querySelector('meta[name="theme-color"]')
            .setAttribute("content", sHexColor);
        });
      </script>
    </div>

    <div class="bookmarks">

      <div class="bookmarks_content">

        <div class="box">
          <a href="https://www.twitter.com/">
            <img class="icon" src="img/twitter.png" />
            <p>Twitter</p>
          </a>
        </div>

        <div class="box">
          <a href="http://bbs.nga.cn/thread.php?fid=540">
            <img class="icon" src="img/nga.png" />
            <p>NGAFGO版</p>
          </a>
        </div>

        <div class="box">
          <a href="https://fgo.wiki/w/首页">
            <img class="icon" src="img/fgowiki.png" />
            <p>MoonCell</p>
          </a>
        </div>

        <div class="box">
          <a href="https://www.facebook.com/">
            <img class="icon" src="img/facebook.png" />
            <p>Facebook</p>
          </a>
        </div>

        <div class="box">
          <a href="https://www.linovelib.com">
            <img class="icon" src="img/bililight.png" />
            <p>哔哩轻小说</p>
          </a>
        </div>

        <div class="box">
          <a href="https://m.manhuagui.com/user/book/shelf">
            <img class="icon" src="img/manhuagui.png" />
            <p>漫画柜</p>
          </a>
        </div>

        <div class="box">
          <a href="https://www.guokr.com/">
            <img class="icon" src="img/guokr.png" />
            <p>果壳网</p>
          </a>
        </div>

      </div>

    </div>

  </div>

</body>

</html>
